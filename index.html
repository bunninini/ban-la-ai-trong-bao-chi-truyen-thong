<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bạn là ai trong lĩnh vực Báo chí - Truyền thông?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffd1dc, #ffe6f2);
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #ff1493;
      font-size: 2.2em;
      margin: 30px 15px;
      text-shadow: 0 0 5px rgba(255, 105, 180, 0.2);
    }
    #quizArea {
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #progress {width:100%;background:#ffe6f2;border-radius:10px;margin-bottom:20px;height:10px;overflow:hidden;}
    #prog {height:100%;width:0%;background:#ff66b2;transition:width 0.3s ease;}
    #qText {font-size:1.2em;margin-bottom:25px;font-weight:600;color:#cc0066;}
    .ans-btn {
      display:block;background:white;border:2px solid #ffb6c1;border-radius:12px;
      padding:12px 20px;margin:8px 0;width:100%;font-size:1em;text-align:left;
      cursor:pointer;transition:all 0.3s ease;
    }
    .ans-btn:hover {background:#ffe6ef;transform:scale(1.02);}
    .ans-btn.selected {background:#ffb6c1;color:white;border-color:#ff66b2;}
    button.nav {
      background:#ff66b2;color:white;border:none;padding:10px 25px;
      border-radius:10px;margin:15px 10px 0;cursor:pointer;
      font-family:'Poppins',sans-serif;font-weight:600;transition:0.3s;
    }
    button.nav:hover {background:#ff3385;transform:scale(1.05);}
    #resultWrap {
      display:none;background:#fff0f6;border-radius:20px;padding:30px;
      box-shadow:0 4px 15px rgba(255,105,180,0.2);max-width:600px;width:90%;
    }
    #resImg {width:100%;border-radius:15px;margin-top:15px;}
    #resTitle {font-family:'Playfair Display',serif;color:#cc0066;font-size:1.6em;margin-bottom:10px;}
    #resQuote {font-style:italic;color:#ff3385;margin-top:10px;}
    #btnRestart,#btnShare {
      background:#ff66b2;border:none;color:white;padding:12px 25px;border-radius:10px;
      margin:10px;font-family:'Poppins',sans-serif;font-weight:600;cursor:pointer;transition:all 0.3s;
    }
    #btnRestart:hover,#btnShare:hover {background:#ff3385;transform:scale(1.07);}
  </style>
</head>
<body>
  <h1>Bạn là ai trong lĩnh vực Báo chí - Truyền thông?</h1>
  <div id="progress"><div id="prog"></div></div>

  <div id="quizArea">
    <div id="qText"></div>
    <div id="answers"></div>
    <div>
      <button class="nav" id="prevBtn">Quay lại</button>
      <button class="nav" id="nextBtn">Tiếp</button>
    </div>
  </div>

  <div id="resultWrap">
    <h2 id="resTitle"></h2>
    <p id="resDesc"></p>
    <p id="resQuote"></p>
    <img id="resImg" src="" alt="">
    <div>
      <button id="btnRestart">Chơi lại</button>
      <button id="btnShare">Chia sẻ</button>
    </div>
  </div>

  <script>
    // ===== 10 QUESTIONS =====
    const questions = [
      {q:"Bạn cảm thấy hứng thú nhất khi...",options:[
        {txt:"Phân tích, chọn lọc thông tin và biên tập nội dung cho thật chỉn chu.",t:"editor"},
        {txt:"Quay và cắt dựng một video sống động, truyền cảm hứng.",t:"videoeditor"},
        {txt:"Đi hiện trường, phỏng vấn và ghi nhận câu chuyện từ thực tế.",t:"reporter"},
        {txt:"Ghi lại những khoảnh khắc bằng ống kính, ánh sáng và khung hình đẹp.",t:"cameraman"},
        {txt:"Lên kế hoạch, định hướng nội dung và dẫn dắt cả đội cùng làm.",t:"leader"}]},
      {q:"Nếu bạn được chọn một vai trò trong nhóm sản xuất, bạn muốn là người...",options:[
        {txt:"Kiểm tra ngữ pháp, chỉnh sửa câu chữ, đảm bảo nội dung logic.",t:"editor"},
        {txt:"Tạo dựng không khí bằng hình ảnh và âm thanh.",t:"videoeditor"},
        {txt:"Viết lời dẫn, đặt câu hỏi phỏng vấn, tìm thông tin độc quyền.",t:"reporter"},
        {txt:"Điều chỉnh góc máy, ánh sáng và bối cảnh cho hoàn hảo.",t:"cameraman"},
        {txt:"Phân công nhiệm vụ, đưa ra quyết định cuối cùng.",t:"leader"}]},
      {q:"Khi gặp áp lực deadline, bạn thường...",options:[
        {txt:"Tập trung rà soát, chỉnh lỗi từng chi tiết để không bị sai sót.",t:"editor"},
        {txt:"Giữ bình tĩnh, xử lý kỹ thuật nhanh gọn để kịp tiến độ.",t:"videoeditor"},
        {txt:"Chạy đua với thời gian nhưng vẫn cố gắng hoàn thiện nội dung gốc.",t:"reporter"},
        {txt:"Cố quay cho đủ góc, đúng bố cục dù thời gian gấp.",t:"cameraman"},
        {txt:"Cố gắng động viên cả team và phân chia việc hợp lý hơn.",t:"leader"}]},
      {q:"Phong cách làm việc của bạn là...",options:[
        {txt:"Tỉ mỉ, kỹ lưỡng, không bỏ qua chi tiết nhỏ nào.",t:"editor"},
        {txt:"Sáng tạo, linh hoạt và thích thử nghiệm nhiều phong cách.",t:"videoeditor"},
        {txt:"Năng động, hướng ngoại và thích giao tiếp.",t:"reporter"},
        {txt:"Quan sát tốt, trực giác thẩm mỹ cao.",t:"cameraman"},
        {txt:"Chiến lược, nhìn được bức tranh toàn cảnh.",t:"leader"}]},
      {q:"Bạn cảm thấy vui nhất khi...",options:[
        {txt:"Nhìn bài viết mình biên tập được đăng lên với nội dung hoàn hảo.",t:"editor"},
        {txt:"Video mình dựng được nhiều người chia sẻ và khen sáng tạo.",t:"videoeditor"},
        {txt:"Bản tin do mình thực hiện lên sóng, khán giả nhớ đến mình.",t:"reporter"},
        {txt:"Những thước phim mình quay được dùng làm điểm nhấn hình ảnh.",t:"cameraman"},
        {txt:"Cả nhóm hoàn thành dự án lớn suôn sẻ nhờ sự dẫn dắt của mình.",t:"leader"}]},
      {q:"Nếu được chọn 1 kỹ năng để học sâu hơn, bạn sẽ chọn...",options:[
        {txt:"Kỹ năng biên tập chuyên sâu.",t:"editor"},
        {txt:"Kỹ thuật dựng phim chuyên nghiệp.",t:"videoeditor"},
        {txt:"Kỹ năng phỏng vấn và viết tin nóng.",t:"reporter"},
        {txt:"Kỹ năng quay và ánh sáng điện ảnh.",t:"cameraman"},
        {txt:"Kỹ năng quản lý dự án truyền thông.",t:"leader"}]},
      {q:"Bạn thường được mọi người nhận xét là...",options:[
        {txt:"Khó tính nhưng rất cẩn thận.",t:"editor"},
        {txt:"Hơi mơ mộng nhưng đầy ý tưởng mới.",t:"videoeditor"},
        {txt:"Hoạt ngôn, thân thiện và nhanh nhạy.",t:"reporter"},
        {txt:"Ít nói nhưng quan sát tinh tế.",t:"cameraman"},
        {txt:"Có tố chất lãnh đạo và biết kết nối mọi người.",t:"leader"}]},
      {q:"Nếu làm việc nhóm, bạn sẽ là người...",options:[
        {txt:"Đề xuất sửa câu chữ, cấu trúc cho trôi chảy.",t:"editor"},
        {txt:"Tổng hợp hình, nhạc, cắt dựng phần hình ảnh.",t:"videoeditor"},
        {txt:"Tự nguyện ra ngoài lấy thông tin.",t:"reporter"},
        {txt:"Phụ trách máy quay, góc máy.",t:"cameraman"},
        {txt:"Điều phối, kiểm tra tiến độ chung.",t:"leader"}]},
      {q:"Bạn thích môi trường làm việc nào nhất?",options:[
        {txt:"Trong phòng, yên tĩnh để tập trung chỉnh sửa nội dung.",t:"editor"},
        {txt:"Phòng dựng với âm thanh và hình ảnh sống động.",t:"videoeditor"},
        {txt:"Bên ngoài, giữa các sự kiện, nơi có nhiều câu chuyện thật.",t:"reporter"},
        {txt:"Trên phim trường hoặc hiện trường quay.",t:"cameraman"},
        {txt:"Ở vị trí trung tâm, nơi có thể bao quát và chỉ đạo.",t:"leader"}]},
      {q:"Một từ mô tả bạn chính xác nhất là...",options:[
        {txt:"Tỉ mỉ.",t:"editor"},
        {txt:"Sáng tạo.",t:"videoeditor"},
        {txt:"Nhiệt huyết.",t:"reporter"},
        {txt:"Quan sát.",t:"cameraman"},
        {txt:"Trách nhiệm.",t:"leader"}]}
    ];

    // ===== RESULTS =====
    const results = {
      editor:{title:"Biên tập viên tỉ mỉ",desc:"Bạn có khả năng ngôn ngữ và tư duy logic vượt trội. Bạn yêu sự chính xác và chi tiết, đảm bảo mọi sản phẩm truyền thông đều chỉn chu nhất.",quote:"“Ngôn từ là vũ khí sắc bén, và bạn là người mài giũa chúng tinh tế nhất.”",img:"https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=60"},
      videoeditor:{title:"Người dựng phim sáng tạo",desc:"Bạn nhìn thế giới bằng cảm xúc hình ảnh. Mỗi thước phim qua tay bạn đều trở nên sinh động và truyền cảm hứng.",quote:"“Câu chuyện được kể lại bằng ánh sáng và nhịp điệu – bạn là người điều khiển cả hai.”",img:"https://images.unsplash.com/photo-1581092334641-44a6b9f8c18e?auto=format&fit=crop&w=900&q=60"},
      reporter:{title:"Người phóng viên năng động",desc:"Bạn đam mê khám phá, tìm kiếm sự thật và kể lại bằng giọng kể hấp dẫn. Không có thử thách nào khiến bạn chùn bước.",quote:"“Mỗi câu chuyện là một hành trình, và bạn luôn là người dám đi đầu.”",img:"https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=900&q=60"},
      cameraman:{title:"Người quay phim tinh tế",desc:"Bạn có con mắt nghệ thuật và khả năng nắm bắt khoảnh khắc vàng. Ánh sáng, bố cục, cảm xúc — bạn điều khiển tất cả.",quote:"“Thế giới qua ống kính của bạn luôn trở nên có hồn.”",img:"https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=900&q=60"},
      leader:{title:"Người lãnh đạo chiến lược",desc:"Bạn có tầm nhìn xa, khả năng tổ chức và dẫn dắt đội nhóm xuất sắc. Bạn truyền cảm hứng để mọi người cùng tỏa sáng.",quote:"“Người lãnh đạo giỏi không cần nói lớn, vì hành động của họ đủ để dẫn đường.”",img:"https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=900&q=60"}
    };

    // ===== LOGIC =====
    const roles = ['editor','videoeditor','reporter','cameraman','leader'];
    const state = { index: 0, answers: Array(questions.length).fill(null) };
    const qText = document.getElementById('qText');
    const answersWrap = document.getElementById('answers');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prog = document.getElementById('prog');
    const resultWrap = document.getElementById('resultWrap');
    const resTitle = document.getElementById('resTitle');
    const resDesc = document.getElementById('resDesc');
    const resQuote = document.getElementById('resQuote');
    const resImg = document.getElementById('resImg');
    const btnRestart = document.getElementById('btnRestart');
    const btnShare = document.getElementById('btnShare');

    function renderQuestion(){
      const i = state.index;
      const q = questions[i];
      qText.textContent = q.q;
      answersWrap.innerHTML = q.options.map((o,idx)=>{
        const sel = state.answers[i] === idx ? ' selected' : '';
        return `<button class="ans-btn${sel}" data-idx="${idx}" data-role="${o.t}">${o.txt}</button>`;
      }).join('');
      const percent = Math.round((i)/questions.length*100);
      prog.style.width = percent + '%';
      answersWrap.querySelectorAll('.ans-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const idx = Number(btn.dataset.idx);
          state.answers[i] = idx;
          answersWrap.querySelectorAll('.ans-btn').forEach(b=> b.classList.remove('selected'));
          btn.classList.add('selected');
        });
      });
      prevBtn.style.visibility = i === 0 ? 'hidden' : 'visible';
      nextBtn.textContent = i === questions.length - 1 ? 'Xem kết quả' : 'Tiếp';
    }

    function computeResult(){
      const counts = { editor:0, videoeditor:0, reporter:0, cameraman:0, leader:0 };
      state.answers.forEach((ans, idx)=>{
        if(ans===null) return;
        const role = questions[idx].options[ans].t;
        if(counts.hasOwnProperty(role)) counts[role]++;
      });
      let top = roles[0];
      for(const r of roles){ if(counts[r] > counts[top]) top = r; }
      return {top, counts};
    }

    function showResult(){
      const {top} = computeResult();
      const data = results[top];
      resTitle.textContent = data.title;
      resDesc.textContent = data.desc;
      resQuote.textContent = data.quote;
      resImg.src = data.img + "&" + Date.now();
      document.getElementById('quizArea').style.display = 'none';
      resultWrap.style.display = 'block';
      prog.style.width = '100%';
    }

    nextBtn.addEventListener('click', ()=>{
      if(state.answers[state.index] === null){
        answersWrap.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:200});
        return;
      }
      if(state.index < questions.length-1){ state.index++; renderQuestion(); }
      else showResult();
    });
    prevBtn.addEventListener('click', ()=>{ if(state.index>0){ state.index--; renderQuestion(); }});
    btnRestart.addEventListener('click', ()=>{
      state.index=0;state.answers=Array(questions.length).fill(null);
      resultWrap.style.display='none';document.getElementById('quizArea').style.display='flex';
      prog.style.width='0%';renderQuestion();
    });
    btnShare.addEventListener('click', async ()=>{
      const {top}=computeResult();const url=location.origin+location.pathname+'#result='+top;
      try{await navigator.clipboard.writeText(url);
        btnShare.textContent='Link đã sao chép!';setTimeout(()=>btnShare.textContent='Chia sẻ',2000);}
      catch(e){alert('Không thể sao chép: '+url);}
    });
    renderQuestion();
  </script>
</body>
</html>
